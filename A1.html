<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Objects in JS</h1>
        <p id="t1"></p>
        <p id="t2"></p>
    </center>
    <script>
        var person={name : "maahekaan" , age : 15}
        document.getElementById("t1").innerHTML="Name : " +person.name
        document.getElementById("t2").innerHTML = "Age : " +person.age
    </script>
</body>
</html>
