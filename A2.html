<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Arguments in JS</h1>
        <p id="ans"></p>
    </center>
    <script>
        function maxfun() {
            var max=0;
            for(i=0;i<arguments.length;i++)
            {
                if (arguments[i] > max)
             
            { 
             max=arguments [i]
            }
        }
        return max
         }
    
     document.getElementById("ans").innerHTML= "Max Number = " + maxfun(20,14,56,23,78)
    </script>
</body>
</html>
